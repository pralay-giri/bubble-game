<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="gameContainer">
        <div id="panel">
            <div id="panelNav">
                <div class="info">
                    <h3>hit</h3>
                    <span id="hit" >0</span>
                </div>
                <div class="info">
                    <h3>timer</h3>
                    <span id="timer">60</span>
                </div>
                <div class="info">
                    <h3>score</h3>
                    <span id="score">0</span>
                </div>
            </div>
            <div id="panelGameArea"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
